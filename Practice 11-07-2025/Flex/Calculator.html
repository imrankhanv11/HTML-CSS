<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="calculator-container">
        <div class="screen">

        </div>
        <div class="buttons">
            <div class="click">
                <h2>9</h2>
            </div>
            <div class="click">
                <h2>8</h2>
            </div>
            <div class="click">
                <h2>7</h2>
            </div>
            <div class="click">
                <h2>+</h2>
            </div>
            <div class="click">
                <h2>6</h2>
            </div>
            <div class="click">
                <h2>5</h2>
            </div>
            <div class="click">
                <h2>4</h2>
            </div>

            <div class="click">
                <h2>-</h2>
            </div>
            <div class="click">
                <h2>3</h2>
            </div>
            <div class="click">
                <h2>2</h2>
            </div>
            <div class="click">
                <h2>1</h2>
            </div>
            
            <div class="click">
                <h2>*</h2>
            </div>
            <div class="click power">
                <h2>on/off</h2>
            </div>
            <div class="click">
                <h2>0</h2>
            </div>
            <div class="click">
                <h2>=</h2>
            </div>

            <div class="click">
                <h2>/</h2>
            </div>
        </div>
    </div>
</body>

</html>
