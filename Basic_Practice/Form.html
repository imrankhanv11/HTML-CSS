<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>

<body>
	<section>
		<form>
			<fieldset>
				<legend>Contact Information</legend>

				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>

				<label for="message">Message:</label><br>
				<textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

				<label for="purpose">Purpose:</label>
				<select id="purpose" name="purpose">
					<optgroup label="General">
						<option value="inquiry">Inquiry</option>
						<option value="feedback">Feedback</option>
					</optgroup>
					<optgroup label="Support">
						<option value="technical">Technical Issue</option>
						<option value="billing">Billing</option>
					</optgroup>
				</select><br><br>

				<button type="submit">Submit</button>
				<button type="reset">reset</button>
			</fieldset>
		</form>

		<hr>
		<hr>
		<form>
			<fieldset>
				<legend>Practice</legend>
				<label for="name">Name : </label><br>
				<input type="text" id="name" name="name"><br><br>

				<label for="email">Email : </label><br>
				<input type="email" id="email" name="email-id"><br><br>

				<label>Choose your vehicle have :</label><br>
				<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
				<label for="vehicle1"> I have a bike</label><br>
				<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
				<label for="vehicle2"> I have a car</label><br>
				<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
				<label for="vehicle3"> I have a boat</label><br><br>


				<label for="color">Fav colour : </label>
				<input type="color" id="color" name="color"><br><br>

				<label for="date">Dob : </label><br>
				<input type="date" id="date" name="date" value="2025-07-01"><br><br>


				<label for="datetime">current date time : </label><br>
				<input type="datetime-local" id="datetime" name="datetime"><br><br>


				<label for="file">Choose file : </label><br>
				<input type="file" id="file" name="file1" multiple size="2"><br><br>


				<label for="hidden">hidden check : </label><br>
				<input type="hidden" id="hidden" name="hidden"><br><br>


				<label for="image">Image : </label><br>
				<input type="image" src="Img/headingtag.png" alt="Submit" width="48" height="48"><br><br>


				<label for="month">dob month : </label><br>
				<input type="month" id="month" name="month"><br><br>


				<label for="number">Lucky number : </label><br>
				<input type="number" id="number" name="number" min="1" max="10"><br><br>


				<label for="password">your password : </label><br>
				<input type="password" id="password" name="password"><br><br>

				<h4> Fav Language</h4>
				<input type="radio" id="html" name="fav_language" value="HTML">
				<label for="html">HTML</label><br>
				<input type="radio" id="css" name="fav_language" value="CSS">
				<label for="css">CSS</label><br>
				<input type="radio" id="javascript" name="fav_language" value="JavaScript">
				<label for="javascript">JavaScript</label><br><br>

				<label for="vol">Volume (between 0 and 10):</label>
				<input type="range" id="vol" name="vol" min="0" max="10"><br><br>


				<label for="week">week : </label><br>
				<input type="week" id="week" name="week"><br><br>

				<label for="gsearch">Search Google:</label>
				<input type="search" id="gsearch" name="gsearch"><br><br>

				<label for="phone">Enter your phone number:</label>
				<input type="tel" id="phone" name="phone" placeholder="123-45-678"
					pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>


				<button type="submit">Submit</button>
			</fieldset>
		</form>

	</section>
</body>

</html>
