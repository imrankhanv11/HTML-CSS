<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TABLE</title>
		<style>
		table,tr,td,th{
			border : 1px solid black;
			border_collape : collapes;
		}
		tr:nth-child(even){
			background-color:gray;
		}
		</style>
	</head>
	<body>
	<h3>table</h3>
	
	<table style="width:50%;">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>A</td>
    <td>B</td>
    <td>C</td>
  </tr>
  <tr style="height:120px">
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>
</table>

<hr>

<table style="width:50%">
<caption>two side header</caption>
	<tr>
		<th>1,1</th>
		<th>1,2</th>
		<th>1,3</th>
	</tr>
	<tr style="height:100px text-align:center;">
		<th>one</th>
		<td style="text-align:center;">--</td>
		<td style="text-align:center;">--</td>
	</tr>
	<tr style="height:100px text-align:center;">
		<th>two</th>
		<td style="text-align:center;">--</td>
		<td style="text-align:center;">--</td>
	</tr>
</table>
<hr>
<h3>table colsapn</h3>
<table>
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
</table>
<hr>
<h3>table row span</h3>
<br>

<table id="colgroupss" style="width:76%">
	<colgroup>
		<col span="1" style="background-color:yellow">
		<col span="1" style="background-color:pink">
	</colgroup>
	<tr>
		<th>s1</th>
		<td>value1</td>
	</tr>
	<tr>
		<th rowspan="2">s2</th>
		<td>value2</td>
	</tr>
	<tr>
		<td>value3</td>
	</tr>
	<tr>
		<th rowspan="2">s2</th>
		<td>value2</td>
	</tr>
	<tr>
		<td>value3</td>
	</tr
</table>

	</body>
</html>
