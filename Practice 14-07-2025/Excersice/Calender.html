<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="Calender.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="calender-items week">Sun</div>
            <div class="calender-items week">Mon</div>
            <div class="calender-items week">Tues</div>
            <div class="calender-items week">Wed</div>
            <div class="calender-items week">Thur</div>
            <div class="calender-items week">Fri</div>
            <div class="calender-items week">Sat</div>
            <div class="calender-items"></div>
            <div class="calender-items"></div>
            <div class="calender-items">1</div>
            <div class="calender-items">2</div>
            <div class="calender-items">3</div>
            <div class="calender-items">4</div>
            <div class="calender-items">5</div>
            <div class="calender-items">6</div>
            <div class="calender-items">7</div>
            <div class="calender-items">8</div>
            <div class="calender-items">9</div>
            <div class="calender-items">10</div>
            <div class="calender-items">11</div>
            <div class="calender-items">12</div>
            <div class="calender-items">13</div>
            <div class="calender-items">14</div>
            <div class="calender-items">15</div>
            <div class="calender-items">16</div>
            <div class="calender-items">17</div>
            <div class="calender-items">18</div>
            <div class="calender-items">19</div>
            <div class="calender-items">20</div>
            <div class="calender-items">21</div>
            <div class="calender-items">22</div>
            <div class="calender-items">23</div>
            <div class="calender-items">24</div>
            <div class="calender-items">25</div>
            <div class="calender-items">26</div>
            <div class="calender-items">27</div>
            <div class="calender-items">28</div>
            <div class="calender-items">29</div>
            <div class="calender-items">30</div>
            <div class="calender-items">31</div>
            <div class="calender-items"></div>
            <div class="calender-items"></div>
        </div>
    </div>
</body>
</html>
